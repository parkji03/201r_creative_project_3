<style type="text/css">
	body {
		background-image: url("summerbackground.jpg");
	}
		@keyframes slidy {
		0% { left: 0%; }
		20% { left: 0%; }
		25% { left: -100%; }
		45% { left: -100%; }
		50% { left: -200%; }
		70% { left: -200%; }
		75% { left: -300%; }
		95% { left: -300%; }
		100% { left: -400%; }
	}

	div#slider { overflow: hidden; }
	div#slider figure img { width: 20%; float: left; }
	div#slider figure { 
		position: relative;
		width: 500%;
		margin: 0;
		left: 0;
		text-align: left;
		font-size: 0;
		animation: 20s slidy infinite; 
	}

	div#hidden {
		display: none;
	}
</style>
<body>
	<h1>{{season}}</h1>

	<div id="slider">
		<figure>
			<img src="summer1.jpg">
			<img src="summer2.jpg">
			<img src="summer3.jpg">
			<img src="summer4.jpg">
		</figure>
	</div>

</body>
