<style type="text/css">
	body {
		background-image: url("springbackground.jpg");
	}

	@keyframes slidy {
		0% { left: 0%; }
		20% { left: 0%; }
		25% { left: -100%; }
		45% { left: -100%; }
		50% { left: -200%; }
		70% { left: -200%; }
		75% { left: -300%; }
		95% { left: -300%; }
		100% { left: -400%; }
	}

	div#slider { overflow: hidden; }
	div#slider figure img { width: 20%; float: left; }
	div#slider figure { 
		position: relative;
		width: 500%;
		margin: 0;
		left: 0;
		text-align: left;
		font-size: 0;
		animation: 20s slidy infinite; 
	}

	div#hidden {
		display: none;
	}


</style>
<body>
	<div>
		<h1>{{season}}</h1>
	</div>

	<div id="slider">
		<figure>
			<img src="http://wallpoper.com/images/00/24/93/46/flowers-spring_00249346.jpg">
			<img src="spring1.jpg">
			<img src="http://cdn.wallpapersafari.com/14/55/09o7UL.jpg">
			<img src="http://imagebank.biz/wp-content/uploads/2013/03/Spring-Garden-Wallpapers-1920x1080.jpg">
		</figure>
	</div>

</script>
</body>
